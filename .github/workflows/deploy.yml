name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/262709874639/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deploy@mole-burrow.iam.gserviceaccount.com

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project mole-burrow
