[package]
name = "devtools"
version = "0.0.2"
description = "Privacy-first developer utilities -- Base64, JSON, JWT, Regex, Hash, UUID. Runs entirely offline"
authors = ["Hussachai Puripunpinyo"]
license = "MIT"
repository = "https://github.com/TailrecIO/devtools/"
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.4", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.10.0", features = [] }
tauri-plugin-log = "2"
tauri-plugin-window-state = "2"
